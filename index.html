<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/index.css" />
  <title>Document</title>
</head>

<body>
  <h3>Дни до Дня рождения</h3>
  <form class="row g-3">
    <div class="input-group mb-3">
      <input id="inputDate" type="date" class="form-control" aria-describedby="basic-addon1" value="">
    </div>
    <br />
    <div class="d-grid gap-2 d-md-block">
      <button type="button" class="btn btn-info" onclick="calculateDays()">Посчитать</button>
    </div>
    <div id="resultDays"></div>
  </form>
  <br />
  <br />
  <br />
  <form>
    <h3>
      **Сервис комментариев со спам-фильтром**
      <span class="badge bg-secondary"></span>
    </h3>
    <br />
    <h4>
      <span class="badge bg-secondary">Оставьте ваш комментарий</span>
    </h4>
    <form class="row g-3">
      <div class="form-check">
        <p><b>Показывать ваше имя?</b></p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1"><b>ДА</b></label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2"><b>НЕТ</b></label>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Введите ваше ФИО</span>
        <input id="inputFIO" type="text" class="form-control" aria-label="Имя пользователя"
          aria-describedby="basic-addon1" value="">
      </div>
      <div class="input-group mb-3 col-md-6">
        <span class="input-group-text" id="basic-addon3">Введите ссылку вашего аватара:</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" value="">
      </div>
      <div class="input-group col-md-6">
        <span class="input-group-text">Оставьте комментарий</span>
        <textarea id="inputComment" class="form-control" aria-label="С текстовым полем"></textarea>
      </div>
      <br />
      <div class="d-grid gap-2 d-md-block">
        <button type="button" class="btn btn-info" onclick="send()">Отправить</button>
      </div>
    </form>
    <br />
    <br />
    <br />
    <h4>
      <span class="badge bg-secondary">Чат</span>
    </h4>
    <br />
    <div class="chat hiddenOff">
      <img id="avatar" src="" class="img-thumbnail" alt="avatar" />
      <h4 id="fio">Ваше ФИО</h4>
      <textarea id="comment" class="form-control" type="text" value=""></textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
